<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Sports TV Guide - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .status {
            background: rgba(0, 255, 0, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            margin: 20px 0;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 0 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ UK Sports TV Guide</h1>
        
        <div class="status">
            ‚úÖ Web Version Successfully Deployed to Netlify!
        </div>
        
        <p>This is a test page to verify the deployment is working.</p>
        
        <div class="links">
            <a href="index.html">Launch Sports App</a>
            <a href="desktop-index.html">Desktop Version</a>
            <a href="version-selector.html">Version Selector</a>
        </div>
        
        <div style="margin-top: 40px; opacity: 0.8;">
            <h3>üîß Debug Information</h3>
            <p>Current URL: <span id="url"></span></p>
            <p>User Agent: <span id="ua"></span></p>
            <p>Screen Size: <span id="screen"></span></p>
            <p>Local Storage Available: <span id="storage"></span></p>
        </div>
    </div>

    <script>
        // Debug information
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('ua').textContent = navigator.userAgent.slice(0, 80) + '...';
        document.getElementById('screen').textContent = `${window.screen.width}x${window.screen.height}`;
        
        // Test localStorage
        try {
            localStorage.setItem('test', 'working');
            localStorage.removeItem('test');
            document.getElementById('storage').textContent = '‚úÖ Yes';
        } catch (e) {
            document.getElementById('storage').textContent = '‚ùå No - ' + e.message;
        }
        
        // Auto-redirect to main app after 5 seconds
        setTimeout(() => {
            if (confirm('Auto-redirect to Sports App in 5 seconds. Continue?')) {
                window.location.href = 'index.html';
            }
        }, 5000);
    </script>
</body>
</html>
